<article id="mainContent">
	<div id="articleContent">
		Page not found. Suggestions below...
		<br />
		<br />
		<div id="results"></div>
	</div>
</article>


<script>
function displayResults(results) {
	const resultHtml = results
		.map(result => `<li><a href="${result}">${result}</a></li>`)
		.join('');
	document.getElementById('results').innerHTML = resultHtml;
}

async function search({ db, query }={}) {
	const url = `/${db}/search/${query}`;
	const response = await fetch(url);
	const json = await response.json();
	return json;
}

(function() {
	const path = window.location.pathname;
	const db = path.substr(1, path.indexOf('/',1)-1);
	const query = path.substr(path.indexOf('/',1)+1);

	search({ db, query })
		.then(displayResults)
		.catch(err => console.error(err));
})()
</script>
